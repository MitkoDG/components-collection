<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Login Page - Component</title>
</head>
<body>
    <div class="full-screen-container">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            <form class="form">
                <div class="input-group"> <!-- add "success" or "error" to the class to work the styling -->
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <span class="msg">Valid email</span>
                </div>
                <div class="input-group"> <!-- add "success" or "error" to the class to work the styling -->
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <span class="msg">Incorrect password</span>
                </div>
                <button type="submit" class="login-button">Press the Login for Demo</button>
            </form>
        </div>
    </div>
</body>

</html>
