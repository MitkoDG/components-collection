<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/f44feba093.js" crossorigin="anonymous"></script>
    <title>DDG Calculator</title>
</head>
<body>
    <header></header>
    <div class="container">
        <div class="display">
            <div class="history"><i class="fa fa-history"></i></div>
            <div class="result"></div>
        </div>
        <div class="grid">
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>&#8592</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>
            <button>(</button>
            <button>0</button>
            <button>)</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
